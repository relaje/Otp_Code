<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing For Otp</title>
    <link rel="stylesheet" href="home.css">
</head>

<body>
    <form class="form">
        <span class="title">Enter OTP</span>
        <p class="text">Input Code OTP </p>
        <div class="inputContainer">
            <input type="text" maxlength="1" required 
            oninput="handleInput(1, event)"
            onkeydown="handleBackspace(1, event)">
            <input type="text" maxlength="1" required 
            oninput="handleInput(2, event)"
            onkeydown="handleBackspace(2, event)">
            <input type="text" maxlength="1" required 
            oninput="handleInput(3, event)"
            onkeydown="handleBackspace(3, event)">
            <input type="text" maxlength="1" required 
            oninput="handleInput(4, event)"
            onkeydown="handleBackspace(4, event)">
        </div>
        <button class="verifybtn" type="submit">Verify</button>
    </form>


    <script src="main.js"></script>
</body>

</html>
